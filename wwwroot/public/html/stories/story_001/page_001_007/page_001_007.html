<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The disruption of EU food manufacturing on the global economy</title>
  <link href="../../css/storylines_styling.css" type="text/css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/vega@5.13.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@4.14.1"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.10.0"></script>
</head>

<body>
  <h4 class="title">The disruption of EU food manufacturing on the global economy</h4>
  <div class="wrapper">
    <section class="content">
      <div class="banner">
      </div>
      <div>

        <div id="vis" style="width:300px"></div>
        <script type="text/javascript">
          const spec = {
            "$schema": "https://vega.github.io/schema/vega-lite/v4.json",
            "description": "Meat Milk Producer Prices",
            "data": {"url": "https://receipt-stories-bucket.s3.eu-central-1.amazonaws.com/stories/story_001/page_001_005/MeatMilkProducerPrices.csv"},
            "mark": "bar",
            "encoding": {
              "column": {
                "field": "item", "type": "nominal"
              },
              "x": {"field": "year", "type": "temporal"},
              "y": {"field": "weightedprodprice", "type": "quantitative"}
            }
          }
          vegaEmbed('#vis', spec).catch(console.error);
        </script>

      </div>
    </section>
  </div>
  <!-- Tooltips -->
  <script src="https://unpkg.com/@popperjs/core@2"></script>
  <script src="https://unpkg.com/tippy.js@6"></script>
  <script src="../../js/tooltips.js"></script>
</body>
</html>
