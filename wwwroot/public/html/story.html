<!-- Story example -->
<html>
<head>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5.13.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@4.14.1"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.10.0"></script>
</head>
<body>

<div>Temperatures in Ghana have risen and are projected to keep rising as climate change continues.</div>
<div><br></div>

<form id="form">
  <input type="text" placeholder="Enter message" name="message">
  <input type="submit" value="Click to send">
</form>

<script>
  form.onsubmit = function () {
    // iframe.contentWind ow.postMessage(this.message.value, '*');
    // parent.postMessage(this.message.value, '*'); << Define here the origin
    parent.postMessage({
      me: "I am an object",
      message: this.message.value,
      iframe: true,
    }, '*');
    return false;
  };
</script>

<br><br>

<div>

  <!--Graphs-->
  <div id="vis" style="width:300px"></div>
  <div id="vis2" style="width:300px"></div>


  <!--Youtube Video-->
  <iframe width="100%" height="200" src="https://www.youtube.com/embed/FjSxaviSLhc"
          allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen>
  </iframe>

  <br><br>

  <!--Soundcloud-->
  <iframe width="100%" height="200" scrolling="no" frameborder="no" allow="autoplay"
          src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/playlists/308030872&color=%23ff5500&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true&visual=true"></iframe>
  <div
    style="font-size: 10px; color: #CCC;line-break: anywhere;word-break: normal;overflow: hidden;white-space: nowrap;text-overflow: ellipsis; font-family: Interstate,Lucida Grande,Lucida Sans Unicode,Lucida Sans,Garuda,Verdana,Tahoma,sans-serif;font-weight: 100;">
    <a href="https://soundcloud.com/pitbull" title="Pitbull" target="_blank" style="color: #CCC; text-decoration: none;">Pitbull</a> Â· <a
    href="https://soundcloud.com/pitbull/sets/climate-change-3" title="Climate Change" target="_blank" style="color: #CCC; text-decoration: none;">Climate
    Change</a></div>


  <script type="text/javascript">
    const spec = "https://raw.githubusercontent.com/vega/vega/master/docs/examples/bar-chart.vg.json";
    vegaEmbed('#vis', spec).then(function (result) {
    }).catch(console.error);

    const spec2 = {
      "$schema": "https://vega.github.io/schema/vega-lite/v4.json",
      "data": { "url": "https://raw.githubusercontent.com/vega/vega-lite-v1/master/data/movies.json" },
      "transform": [{
        "filter": {
          "and": [
            { "field": "IMDB Rating", "valid": true },
            { "field": "Rotten Tomatoes Rating", "valid": true }
          ]
        }
      }],
      "mark": "rect",
      "width": 300,
      "height": 200,
      "encoding": {
        "x": {
          "bin": { "maxbins": 60 },
          "field": "IMDB Rating",
          "type": "quantitative"
        },
        "y": {
          "bin": { "maxbins": 40 },
          "field": "Rotten Tomatoes Rating",
          "type": "quantitative"
        },
        "color": {
          "aggregate": "count",
          "type": "quantitative"
        }
      },
      "config": {
        "view": {
          "stroke": "transparent"
        }
      }
    };
    vegaEmbed('#vis2', spec2).then(function (result) {
    }).catch(console.error);
  </script>

</body>
</html>
